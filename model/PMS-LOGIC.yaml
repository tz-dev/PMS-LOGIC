    - "Tripartition tag (pre-moral / logical / post-moral) with 1–2 sentences"
    - "Typical drift markers (max 2–3; non-moral)"
    - "Failure-mode constraint reference (optional; max 1–2 items)"
    - "Validity gate reminder (Χ + reversibility + D)"
    - "Readable structural closure (2–5 sentences; non-instructional)"
