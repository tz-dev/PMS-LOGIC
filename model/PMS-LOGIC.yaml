counter_readings:
  note: >
    Counter-readings are treated as interpretive risks; PMS–LOGIC replies with
    structural clarifications (no ethics injection, no metaphysics, no weaponization).
  items:
    - id: "D1"
      reading: "This is just ethics in disguise."
      pms_response: >
        No PMS operator generates values, norms, or prescriptions. What appears ethical
        is the interpretability of responsibility under Ω, Θ, Λ, and (functional) Ψ.
    - id: "D2"
      reading: "This collapses into relativism."
      pms_response: >
        Frames (□) are explicit scope constraints; reversibility is required. Structural
        attribution under Ω/Θ/Λ is not arbitrary preference, but scene-bound constraint.
    - id: "D3"
      reading: "This is nihilism with extra steps."
      pms_response: >
        Λ is not meaninglessness but structured absence; omission and non-action remain
        causally and structurally relevant under Θ and Ω.
    - id: "D4"
      reading: "This is a hidden theological argument."
      pms_response: >
        PMS–LOGIC holds non-closure within the frame (□) without metaphysical filling.
        No external ground, lawgiver, or ultimate justification is introduced.
    - id: "D5"
      reading: "This makes responsibility unfair."
      pms_response: >
        Responsibility is attributability under asymmetry and time, not moral desert.
        Boundary condition: absence of effective capacity implies no responsibility.
    - id: "D6"
      reading: "This cannot guide action."
      pms_response: >
        PMS–LOGIC does not instruct; it orients by constraining overreach. Guidance is
        replaced by orientation via Χ (distance), Σ (integration), and Ψ (self-binding).
    - id: "D7"
      reading: "Relation to adjacent frameworks."
      pms_response: >
        PMS–LOGIC is not virtue ethics (no character theory), not pragmatism (no
        instrumental justification), and not systems ethics (no normative calculus). It
        reconstructs responsibility structurally under asymmetry, temporality, and
        non-closure; it does not propose ethical evaluation.

glossary:
  note: >
    Paper glossary terms (PMS–LOGIC). Operator definitions remain canonical in PMS.yaml.
  entries:
    "Attributability":
      definition: "Structural assignability of consequences to an agent or trajectory; core of responsibility."
    "Closure / Non-Closure (Λ)":
      definition: >
        Closure refers to final explanation or justification. Non-closure (Λ) marks the
        structural impossibility of such finality. Λ is carried, not resolved.
    "Logic (paper-specific)":
      definition: >
        Consistency/derivation plus a closure drive bounded structurally by Λ under □;
        logic is tool, not authority.
    "Moral / Morality":
      definition: >
        Not norms/values/duties; an interpretive readability field of responsibility
        generated post hoc under Ω, Θ, Λ, and (functional) Ψ.
    "Norm / Ought":
      definition: "Prescriptive demand ('must', 'should'); no PMS operator generates norms or ought-statements."
    "Non-Innocence":
      definition: "Attributable consequences without intent or command; distinct from guilt or blame."
    "Potential (Capacity)":
      definition: "Effective capacity: □ (situated scope) + Θ (temporal availability); generates exposure, not duty."
    "Structural Failure Mode":
      definition: "Operator distortion leading to structural instability; not a clinical or moral label."

