failure_mode_constraints:
  note: >
    The following items are frame-dependent (□) self-binding constraints. They are
    not universal prescriptions; they name conditions for coherence and non-destructive
    praxis under non-closure.
  items:
    - id: "FMC1"
      label: "Do not occupy a boundary you cannot carry."
      operator_basis:
        - "Difference (Δ: boundary marking)"
        - "Self-binding (Ψ: commitment to consequences)"
      meaning: >
        Marking or occupying a boundary (conceptual, institutional, or personal) is
        a commitment: if the consequences cannot be sustained across time (Θ), the
        boundary becomes destructive rather than orienting.
      failure_mode: "Boundary inflation, authority overreach, collapse into dogma or abandonment."
      related_drifts: ["dogmatism_sigma_totalization", "authority_capture_omega_inflation"]
    - id: "FMC2"
      label: "Do not force closure where Non-Event (Λ: structured absence) persists."
      operator_basis:
        - "Non-event (Λ: absence of final resolution)"
        - "Frame (□: contextual constraint)"
      meaning: >
        Where a structure does not yield final explanation, forced closure produces
        substitution (dogma, myth, metaphysical compensation, false certainty). PMS
        treats Λ as a boundary to be held, not eliminated.
      failure_mode: "Dogmatization, metaphysical compensation, false certainty."
      related_drifts: ["dogmatism_sigma_totalization"]
    - id: "FMC3"
      label: "Do not confuse explanatory power with sense-making authority."
      operator_basis:
        - "Impulse (∇: drive toward explanation)"
        - "Integration (Σ: coherent synthesis)"
        - "Frame (□: scope discipline)"
        - "Distance (Χ: limit recognition)"
      meaning: >
        Explanatory success does not confer authority over meaning. Integration is
        coordination, not domination; Χ prevents the closure drive from laundering
        authority through explanation.
      failure_mode: "Epistemic domination, technocratic moralism, authority laundering through explanation."
      related_drifts: ["authority_capture_omega_inflation", "technocratic_reduction_frame_overconstraint"]
    - id: "FMC4"
      label: "Maintain distance where proximity generates power."
      operator_basis:
        - "Distance (Χ: reflective withdrawal)"
        - "Asymmetry (Ω: imbalance under closeness)"
      meaning: >
        Closeness increases influence; where influence increases, unregulated proximity
        becomes power. Χ is not coldness but a condition for dignified handling of power.
      failure_mode: "Manipulation, coercive intimacy, moral overreach."
      related_drifts: ["authority_capture_omega_inflation", "moralism_pseudo_ought_injection"]
    - id: "FMC5"
      label: "Bind yourself to restraint rather than assertion."
      operator_basis:
        - "Self-binding (Ψ: commitment over time)"
        - "Distance (Χ: inhibition)"
        - "Non-event (Λ: tolerance of openness)"
      meaning: >
        Assertions seek closure and authority; restraint preserves openness. Binding
        oneself to restraint stabilizes praxis without commanding others.
      failure_mode: "Authoritarian certainty, moral exhibitionism, escalation dynamics."
      related_drifts: ["dogmatism_sigma_totalization", "moralism_pseudo_ought_injection"]

drift_catalogue:
  note: >
    Drift classes describe structural failure modes (operator distortions), not
    personal traits or moral verdicts.
  dogmatism_sigma_totalization:
    label: "Dogmatism (Σ-totalization)"
    distorted_operators:
      - "**Σ (Integration: synthesis of disparate elements)**"
    mechanism: >
      Integration (Σ) is forced into total closure, treating coherence as final truth
      rather than provisional coordination. Non-Event (Λ: structured absence) is denied
      instead of carried.
    symptoms:
      - "Claims of ultimate explanation"
      - "Immunization against revision"
      - "Replacement of structural coherence with certainty"
    result: "A brittle structure that collapses under novelty. Non-closure is treated as error rather than constraint."
  authority_capture_omega_inflation:
    label: "Authority capture (Ω-inflation)"
    distorted_operators:
      - "**Ω (Asymmetry: structural imbalance of power or exposure)**"
    mechanism: >
      Asymmetry is converted from a descriptive condition into a justificatory principle.
      Power gradients are mistaken for epistemic or moral authority.
    symptoms:
      - "“Because I can” becomes “because I am right”"
      - "Suppression of **Distance (Χ: reflective restraint)**"
      - "Obscured responsibility pathways"
    result: "Domination masquerading as necessity. Responsibility flows upward and becomes opaque."
  moralism_pseudo_ought_injection:
    label: "Moralism (pseudo-ought injection)"
    distorted_operators:
      - "**Ψ (Self-Binding: commitment over time)** replaced by external pressure"
      - "Suppression or bypass of **Χ (Distance: reflective inhibition)**"
    mechanism: >
      Responsibility is retranslated into obligation. Self-binding is replaced by
      compliance-seeking enforcement. Non-innocence is moralized into blame.
    symptoms:
      - "Normative language (“should,” “must”) reintroduced as if structurally authorized"
      - "Attribution becomes accusation"
      - "Praxis judged instead of reconstructed"
    result: "A covert normativity PMS was designed to exclude. Responsibility collapses into enforcement."
  nihilism_lambda_suppression:
    label: "Nihilism (Λ-suppression)"
    distorted_operators:
      - "**Λ (Non-Event: meaningful absence)**"
    mechanism: >
      Non-events (non-action, omission, restraint) are treated as irrelevant. The
      structural significance of omission within frames (□) under time (Θ) is erased.
    symptoms:
      - "“Nothing happened, so nothing matters”"
      - "Denial of omission effects"
      - "Flattening of temporal consequence"
    result: "False innocence. Responsibility dissolves through denial of structural impact."
  technocratic_reduction_frame_overconstraint:
    label: "Technocratic reduction (□-overconstraint)"
    distorted_operators:
      - "**□ (Frame: contextual constraint)**"
    mechanism: >
      Frames are treated as exhaustive representations of reality. What is unmodeled is
      judged as Λ (structured non-deliverability / unmodeled remainder).
    symptoms:
      - "Overconfidence in models or metrics"
      - "Ignoring unmodeled effects"
      - "Frame lock-in"
    result: "Blind spots mistaken for non-existence. Systemic fragility increases."

