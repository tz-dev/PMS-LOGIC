schema_version: "PMS-LOGIC_1.0"

schema_meta:
  model_name: "PMS–LOGIC Application Profile"
  model_short: "PMS-LOGIC"
  status: "draft"
  last_updated: "2026-01-08"
  authors:
    - name: "T. Zöller"
      role: "originator"
    - name: "ChatGPT (GPT-5.2 Thinking)"
      role: "formalization_assistant"
  depends_on:
    model_name: "Praxeological Meta-Structure"
    model_short: "PMS"
    schema_version: "PMS_1.1"
  paper_source:
    title: "PMS–LOGIC"
    subtitle: "Pre-Moral Foundations, Logical Limits, and Post-Moral Effects"
    source_file: "PMS-LOGIC.md"
  description: >
    APPLICATION PROFILE for PMS that formalizes the PMS–LOGIC lens: (i) a
    pre-moral level of justification, (ii) a logical level of ordering and
    boundary management, and (iii) a post-moral level of effects. The profile
    expresses the paper strictly in the canonical PMS operator grammar (Δ–Ψ),
    without redefining operators or altering dependencies. It provides reduced
    signatures, structural failure modes (drift catalogue), failure-mode
    constraints (apparent norms reconstructed pre-morally), an axes projection,
    and an example-suite schema for repository use.

validity_gate:
  note: >
    This gate constrains PMS-application only (not critique or rejection).
  requires:
    - id: "Χ"
      name: "Distance"
      meaning: "meta-position / stop-capability; no fusion into verdict"
    - id: "reversibility"
      meaning: "scene-bound, revisable readings; no global person labels"
    - id: "D"
      name: "Dignity-in-practice"
      meaning: "no shaming/ranking; structure-only critique of configurations"

operator_reference:
  source: "PMS.yaml"
  schema_version: "PMS_1.1"
  fixed_set: ["Δ", "∇", "□", "Λ", "Α", "Ω", "Θ", "Φ", "Χ", "Σ", "Ψ"]
  dependency_hygiene_note: >
    Any use of Χ in reduced signatures is shorthand only; in PMS, Χ depends on
    Φ, Θ, and □. Reduced signatures do not negate prerequisites.

overlays: {}
# PMS–LOGIC introduces no amplification overlays beyond reduced signatures and drift handling.

paper_lens:
  scope_guardrails:
    - "Non-metaphysical, non-clinical, non-diagnostic."
    - "No person-level judgments, no moral evaluation, no sanction logic."
    - "Focus on structures of praxis, not 'right' or 'good' morality."
    - "Audience: analysis of praxis/structure, not action guidance or decision rules."
  tripartition:
    pre_moral_justification:
      label: "Pre-moral level of justification"
      operators_involved: ["Δ", "∇", "□", "Λ", "Α"]
      claim: >
        Structural conditions under which something counts as praxis at all,
        prior to evaluative/normative interpretation.
      notes:
        - "Absence of normativity: no norms, values, prescriptions, or duties are introduced."
        - "Stabilized patterns (Α) form without intention or moral assessment."
    logical_boundary_management:
      label: "Logical level of ordering and boundary management"
      operators_involved: ["□", "Λ", "Χ", "Σ"]
      claim: >
        Logic as an ordering instrument: coherence/inference without claiming
        ultimate justification or closure.
      defining_features:
        - "Logic as tool, not final authority."
        - "Consistency without closure: Λ is carried within □ rather than replaced."
        - "Integration without totalization: Σ coordinated by Χ to prevent dogma."
      aphorism: "Logic is the beginning of everything — not the end."
    post_moral_effects:
      label: "Post-moral level of effects"
      operators_involved: ["Ω", "Θ", "Ψ", "Χ"]
      claim: >
        Effects that become 'morally readable' once praxis unfolds under
        asymmetry and irreversible time; no norms are introduced.
      core_formula: "Pre-moral in justification, post-moral in effect."
      boundary_condition:
        id: "BC_EFFECTIVE_CAPACITY"
        label: "Absence of effective capacity"
        statement: >
          Responsibility presupposes effective, frame-bound capacity (□) with
          temporal availability (Θ). Where effective capacity is absent, no
          responsibility arises (even if outcomes appear significant later).

  key_claims_one_page:
    C1:
      title: "Non-closure is a structural strength, not a deficiency."
      text: >
        The persistence of non-closure (Λ: non-event, absence...compensating
        uncertainty with dogma or substitute narratives.
    C2:
      title: "Morality is not an operator, but a readability field."
      text: >
        Morality does not appear as a primitive axiom or oper...mporality (Θ),
        non-event (Λ), and self-binding (Ψ).
    C3:
      title: "“Obligation” means attribution of consequences, not prescriptive demand."
      text: >
        Everyday statements like “potential obliges” are rein...ive, frame-bound
        capacity under time (Θ) and asymmetry (Ω).
    C4:
      title: "Apparent norms are structural failure-mode constraints, stabilized by self-binding."
      text: >
        What looks like normative instruction can be reconstr...without appeal to
        external authority or prescriptive “ought.”
    C5:
      title: "Logic is an ordering tool, not an authority of world-interpretation."
      text: >
        Logic remains indispensable for consistency and integ... what a frame (□)
        can deliver under persistent non-event (Λ).

  theses_and_definitions:
    intermediate_thesis:
      label: "Boundary point of logic (non-closure)"
      quote: >
        Logic does not end in silence, but in a structurally sustainable non-assertion.
      operator_reading: >
        Non-event (Λ), stabilized by attractor formation (Α) within an explicit
        frame (□), marks the completion point of logic as a tool (not its failure).
    central_thesis:
      quote: >
        From effective capacity (structural power), follows the inevitability of
        responsibility — not the existence of an obligation.
      operator_reading:
        responsibility_requires:
          - "effective capacity within □"
          - "irreversibility under Θ"
          - "distribution gradients under Ω"
          - "attributability continuity via Ψ"
    conclusion_thesis:
      quote: >
        Logic does not end as a tool — it ends as an authority. And precisely there,
        responsibility begins as a non-normative reality.

  non_operator_constructs:
    # All constructs below are explicitly NON-OPERATORS (overlay-level).
    logic_paper_specific:
      is_operator: false
      definition: >
        Procedural discipline with (i) consistency/derivation and (ii) a closure
        drive that meets a structural boundary at Λ under □.
      operator_touchpoints: ["Σ", "Λ", "□", "∇", "Χ"]
    morality_readability_field:
      is_operator: false
      definition: >
        Morality is the readability of responsibility that emerges post hoc from
        irreversible praxis under structural conditions (no norms, values, or duties
        are introduced).
      minimal_operator_basis: ["Ω", "Θ", "Λ", "Ψ"]
      note: "Morality is not an operator; it is an interpretive field generated by operator constellations."
    responsibility_vs_ought:
      is_operator: false
      responsibility: "Attribution of consequences (to whom do outcomes belong?)."
      ought: "Prescriptive demand (what must be done?) — explicitly out of scope."
      pms_position: "PMS operates on responsibility only; no operator generates 'ought'."
    potential_effective_capacity:
      is_operator: false
      definition: >
        Effective capacity to produce change within a situation: capacity within a
        frame (□) plus availability across time (Θ). Potential introduces no obligation.
      reduced_basis: ["□", "Θ"]
      key_phrase: "Potential creates responsibility without obligation, and exposure without prescription."
    non_innocence:
      is_operator: false
      definition: >
        Structural condition in which consequences are attributable even without
        intent or command; distinct from guilt or blame.
      basis: ["Ω", "Θ", "Λ", "□", "Ψ"]
    apparent_norms_as_constraints:
      is_operator: false
      definition: >
        What looks like normative instruction is reconstructed as structural
        self-binding constraints that prevent failure modes under irreversible,
        asymmetric conditions (no lawgiver, no universal prescription).
      basis: ["Χ", "Σ", "Ψ", "Λ", "□", "Ω", "Θ"]

  operator_sequences:
    responsibility_readability_chain:
      note: >
        Diagrammatic operator flow used in the paper as a readability chain (not
        a new dependency definition; PMS dependencies remain authoritative).
      sequence: ["Δ", "∇", "□", "Λ", "Α", "Ω", "Θ", "Φ", "Χ", "Σ", "Ψ"]

